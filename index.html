<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Interactive Image Gallery</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="gallery" id="gallery"></div>
      <div class="scroll-btns">
        <button class="prev" onclick="scrollGallery(-1)">&#8249; Prev</button>
        <button class="next" onclick="scrollGallery(1)">Next &#8250;</button>
      </div>
    </div>

    <div class="modal" id="modal">
      <button class="modal-nav left" onclick="changeImage(-1)">&#8249;</button>
      <img id="modal-image" src="" alt="Enlarged view">
      <button class="modal-nav right" onclick="changeImage(1)">&#8250;</button>
      <button class="close" onclick="closeModal()">&#10006;</button>
    </div> 
    
    <script src="script.js"></script>
  </body>
</html>
